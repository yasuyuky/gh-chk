[package]
authors = ["yasuyuky <yasuyuki.ymd@gmail.com>"]
edition = "2018"
name = "ghchk"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = "1.0.123"
serde_json = "1.0.62"
structopt = "0.3.21"
surf = "2.0.0"
colored = "2.0.0"
toml = "0.5.8"
once_cell = "1.5.2"
chrono = {version="0.4.19", features=["serde"]}
read_input = "0.8.4"

[dependencies.async-std]
features = ["attributes"]
version = "1.9.0"
