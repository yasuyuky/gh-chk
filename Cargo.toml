[package]
authors = ["yasuyuky <yasuyuki.ymd@gmail.com>"]
edition = "2018"
name = "ghchk"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = "1.0.152"
serde_json = "1.0.93"
surf = "2.3.2"
colored = "2.0.0"
toml = "0.7.2"
once_cell = "1.17.1"
read_input = "0.8.6"
nestruct = { git = "https://github.com/yasuyuky/nestruct" }
time = { version = "0.3.20", features = ["serde", "serde-well-known"] }
clap = { version = "4.1.7", features = ["derive"] }

[dependencies.async-std]
features = ["attributes"]
version = "1.12.0"
