[package]
authors = ["yasuyuky <yasuyuki.ymd@gmail.com>"]
edition = "2018"
name = "gh-chk"
version = "0.2.0"
rust-version = "1.70.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
serde = "1.0.171"
serde_json = "1.0.103"
surf = "2.3.2"
colored = "2.0.4"
toml = "0.7.6"
once_cell = "1.18.0"
read_input = "0.8.6"
nestruct = "0.1.0"
time = { version = "0.3.23", features = ["serde", "serde-well-known"] }
clap = { version = "4.3.11", features = ["derive"] }
serde_yaml = "0.9.23"

[dependencies.async-std]
features = ["attributes"]
version = "1.12.0"
