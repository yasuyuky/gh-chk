[package]
authors = ["yasuyuky <yasuyuki.ymd@gmail.com>"]
edition = "2018"
name = "gh-chk"
version = "0.3.0"
rust-version = "1.75.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
serde = "1.0.196"
serde_json = "1.0.113"
surf = "2.3.2"
colored = "2.1.0"
toml = "0.8.9"
once_cell = "1.19.0"
read_input = "0.8.6"
nestruct = "0.1.0"
time = { version = "0.3.31", features = ["serde", "serde-well-known"] }
clap = { version = "4.4.18", features = ["derive"] }
serde_yaml = "0.9.31"

[dependencies.async-std]
features = ["attributes"]
version = "1.12.0"
