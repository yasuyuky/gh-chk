[package]
authors = ["yasuyuky <yasuyuki.ymd@gmail.com>"]
edition = "2018"
name = "ghchk"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = "1.0.148"
serde_json = "1.0.89"
surf = "2.3.2"
colored = "2.0.0"
toml = "0.5.9"
once_cell = "1.16.0"
read_input = "0.8.6"
nestruct = { git = "https://github.com/yasuyuky/nestruct" }
time = { version = "0.3.17", features = ["serde", "serde-well-known"] }
clap = { version = "3.2.23", features = ["derive"] }

[dependencies.async-std]
features = ["attributes"]
version = "1.12.0"
