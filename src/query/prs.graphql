fragment Prs on PullRequestConnection {
  nodes {
    repository {
      name
      owner {
        login
      }
    }
    id
    number
    title
    url
    createdAt
    bodyText
    mergeStateStatus
    reviewDecision
    reviewRequests(first: 10) {
      nodes {
        requestedReviewer {
          ... on User {
            login
          }
          ... on Team {
            name
          }
        }
      }
    }
  }
}

query GetOwnerPrs($login: String!) {
  repositoryOwner(login: $login) {
    login
    repositories(first: 100, affiliations: OWNER) {
      nodes {
        name
        pullRequests(first: 100, states: OPEN) {
          ...Prs
        }
      }
    }
  }
}

query GetRepoPrs($login: String!, $name: String!) {
  repositoryOwner(login: $login) {
    login
    repository(name: $name) {
      name
      pullRequests(first: 100, states: OPEN) {
        ...Prs
      }
    }
  }
}

query GetPrBody($login: String!, $name: String!, $number: Int!) {
  repositoryOwner(login: $login) {
    repository(name: $name) {
      pullRequest(number: $number) {
        bodyText
      }
    }
  }
}

mutation MergePullRequest($pullRequestId: ID!) {
  mergePullRequest(input: { pullRequestId: $pullRequestId }) {
    clientMutationId
  }
}

mutation ApprovePullRequest($pullRequestId: ID!) {
  addPullRequestReview(
    input: { pullRequestId: $pullRequestId, event: APPROVE }
  ) {
    clientMutationId
  }
}
