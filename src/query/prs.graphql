query ($login: String!) {
  repositoryOwner(login: $login) {
    login
    repositories(first: 100, affiliations: OWNER) {
      nodes {
        name
        pullRequests(first: 100, states: OPEN) {
          nodes {
            id
            number
            title
            url
            createdAt
            mergeStateStatus
            reviewDecision
            reviewRequests(first: 10) {
              nodes {
                requestedReviewer {
                  ... on User {
                    login
                  }
                  ... on Team {
                    name
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
